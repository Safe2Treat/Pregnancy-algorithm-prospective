on: 
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Send repo to Dataverse 
        uses: IQSS/dataverse-uploader@v1.7
        with:
          DATAVERSE_TOKEN: ${{secrets.DATAVERSE_TOKEN}}
          DATAVERSE_SERVER: https://unc.dataverse.org
          DATAVERSE_DATASET_DOI: doi:10.15139/S3/02UAIN
          GITHUB_DIR: data
          DELETE: False
          PUBLISH: False
